<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./public/main.css">
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">

  <!-- Import Three.js library-->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.153.0/build/three.module.js"
      }
    }
  </script>
</head>
<body>
  <div id="root-window">
    <!-- Three.js adds a `canvas` element to this element-->
    <div id="render-target">
      <div id="title-bar">
        <div id="title-bar-left-items">

        </div>
        <div id="title-bar-center-items">
          <span id="city-title">My City</span>
        </div>
        <div id="title-bar-right-items">
          Population:<span id="population">0</span>
        </div>
      </div>
      <div id="toolbar">
        <button id='button-select' data-type="select" onclick="game.onToolSelected(event)">
          <img class="toolbar-icon" src="public/icons/select.png">
        </button>
        <button id='button-bulldoze' data-type="bulldoze" onclick="game.onToolSelected(event)">
          <img class="toolbar-icon" src="public/icons/bulldozer.png">
        </button>
        <button id='button-residential' data-type="residential" onclick="game.onToolSelected(event)">
          <img class="toolbar-icon" src="public/icons/house.png">
        </button>
        <button id='button-commercial' data-type="commercial" onclick="game.onToolSelected(event)">
          <img class="toolbar-icon" src="public/icons/office.png">
        </button>
        <button id='button-factory' data-type="industrial" onclick="game.onToolSelected(event)">
          <img class="toolbar-icon" src="public/icons/factory.png">
        </button>
        <button id='button-road' data-type="road" onclick="game.onToolSelected(event)">
          <img class="toolbar-icon" src="public/icons/road.png">
        </button>
        <button id='button-pause' onclick="game.togglePause()">
          <img id='pause-button-icon' class="toolbar-icon" src="public/icons/pause.png">
        </button>
      </div>
      <div id="info-overlay">
        <div id="info-overlay-header">
          <div>TILE INFO</div>
          <button id="info-overlay-minimize-button" onclick="game.toggleInfoOverlay(event)">-</button>
        </div>
        <div id="info-overlay-details">
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/game.js"></script>
</body>

</html>
